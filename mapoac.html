<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Explorer</title>
    <link rel="stylesheet" href="stylesoac.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Demographics Explorer</h2>
            <div class="form-group">
                <label for="mapbox-api-key">Mapbox API Key</label>
                <input type="text" id="mapbox-api-key">
            </div>
            <div class="form-group">
                <label for="isochrone-type">Isochrone Type</label>
                <select id="isochrone-type">
                    <option value="time">Drive Time</option>
                    <option value="distance">Distance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isochrone-value">Value</label>
                <div id="isochrone-value-container">
                    <input type="number" id="isochrone-value" min="1" max="60" value="15">
                    <span id="isochrone-unit">minutes</span>
                </div>
            </div>
            <button id="update-map">Update Map</button>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a location...">
                <div id="search-suggestions"></div>
            </div>
            <div class="toggle-controls">
                <!-- Existing toggle controls -->
            </div>
            <div class="map-layers-container">
                <h3>Map Layers</h3>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="isochrone-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Isochrone</span>
                </div>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="output-areas-toggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Output Areas</span>
                </div>
                <div class="form-group">
                    <label for="map-style">Map Style</label>
                    <select id="map-style">
                        <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
                        <option value="mapbox://styles/mapbox/satellite-streets-v12">Satellite</option>
                    </select>
                </div>
            </div>
            <div id="treemap-container"></div>
            <div class="summary-stats">
                <h3>Summary Stats</h3>
                <div id="summary-stats"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <script src="scriptoac.js"></script>
</body>
</html>
